<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']"  >Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
      

    </ul>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl}}" alt="">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{auth.decodedToken?.unique_name| titlecase}}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" ><li class="fa fa-user"></li>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)='logOut()'><li class="fa fa-sign-out"></li> Logout</a>
      </div>
    </div>
    <form *ngIf="! loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" name="username" required type="text" placeholder="UserName"
        [(ngModel)]="model.userName">
      <input class="form-control mr-sm-2" name="password" required type="password" placeholder="Password"
        [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </div>
</nav>

<!-- register page html -->

<form [formGroup]="registerForm" (ngSubmit)='register()'>

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input type="text" bsDatepicker [bsConfig]="bsConfig"
     [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control is-invalid" formControlName="dateOfBirth"  placeholder="dateOfBirth" >
    <div class="invalid-feedback">
    Please choose dateOfBirth
    </div>
  </div>
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('userName').errors && registerForm.get('userName').touched}" class="form-control is-invalid" formControlName="userName"  placeholder="Username">
    <div class="invalid-feedback">
    Please choose User Name 
    </div>
  </div>

  <div class="form-group">
    <input type="password"  [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" formControlName="password" class="form-control" placeholder="Password">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" class="invalid-feedback">
      Please choose password
      </div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="invalid-feedback">
    password must be at least 4 chars
      </div>
  </div>
  <div class="form-group">
    <input type="password"  [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched|| registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
    <div  *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched"   class="invalid-feedback">
      Please choose confirm password
      </div>
    <div  *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched"   class="invalid-feedback">
   not matched
      </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
<p>form Value:{{registerForm.value|json}}</p>
<p>form Status:{{registerForm.status|json}}</p>
